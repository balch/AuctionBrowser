apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {

    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion buildToolsVersion

    defaultConfig {
        applicationId rootProject.applicationId
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "browser"

    productFlavors {
        demo {
            resValue "string", "ebay_app_id", "your ID here"
        }
        secret {
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_logging_xcepter"

    implementation "com.google.code.gson:gson:$gson"

    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit"
    implementation "io.reactivex.rxjava2:rxjava:$rxjava2"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid"

    implementation "com.android.support:support-v4:$support"
    implementation "com.android.support:appcompat-v7:$support"
    implementation "com.android.support:recyclerview-v7:$support"
    implementation "com.android.support:cardview-v7:$support"
    implementation "com.android.support:design:$support"

    implementation "android.arch.lifecycle:runtime:$android_arch"
    implementation "android.arch.lifecycle:extensions:$android_arch"
    annotationProcessor "android.arch.lifecycle:compiler:$android_arch"

    implementation "android.arch.persistence.room:runtime:$android_arch"
    annotationProcessor "android.arch.persistence.room:compiler:$android_arch"
    kapt "android.arch.persistence.room:compiler:$android_arch"
    implementation "android.arch.persistence.room:rxjava2:$android_arch"

    implementation "com.github.bumptech.glide:glide:$glide"

    implementation "net.danlew:android.joda:$joda"

    implementation "com.jakewharton.timber:timber:$timber"

    // Force usage of support annotations in the test app, since it is internally used by the runner module.
    testImplementation "com.android.support:support-annotations:$support"
    testImplementation "junit:junit:$junit"
    testImplementation "org.mockito:mockito-core:$mockito"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testImplementation "org.assertj:assertj-core:$assertj"

}
repositories {
    mavenCentral()
}


