apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'


    defaultConfig {
        applicationId "com.balch.auctionbrowser"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.1"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        demo {
            resValue "string", "ebay_app_id", "your ID here"
        }
        secret {
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile project(':AppFramework')
    compile "com.android.volley:volley:1.0.0"
    compile "com.android.support:support-v4:25.3.1"
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'

    compile "android.arch.lifecycle:runtime:1.0.0-alpha1"
    compile "android.arch.lifecycle:extensions:1.0.0-alpha1"
    annotationProcessor "android.arch.lifecycle:compiler:1.0.0-alpha1"

    compile 'net.danlew:android.joda:2.8.0'

    // Force usage of support annotations in the test app, since it is internally used by the runner module.
    testCompile "com.android.support:support-annotations:25.3.1"
    testCompile "com.android.support.test:runner:0.5"
    testCompile "com.android.support.test:rules:0.5"
    testCompile "org.mockito:mockito-all:1.9.5"

}
