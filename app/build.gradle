apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.balch.auctionbrowser"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        demo {
        }
        secret {
        }
    }
}

repositories {
    jcenter()
    maven { url "https://raw.githubusercontent.com/balch/MockTrade/master/AppFramework/deploy" }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.balch:app-framework:1.0.1@aar'
    compile 'com.mcxiaoke.volley:library:1.0.+@aar'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'net.danlew:android.joda:2.8.0'
}
